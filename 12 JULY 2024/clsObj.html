<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>how to define class and object</p>
    <p id="demo">

    </p>
    <script>
        class car{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }
              age(){
                    const date=new Date();
                    return date.getFullYear()-this.year;
                }            }
        
        const mycar=new car("ford",2014);
        document.getElementById("demo").innerHTML="My car name "+mycar.name+" My car age :"+mycar.age();

    </script>
</body>
</html>
