<script>
    let x=5;
    let y=6;
    //arithmetic 
    document.write("Arithmetic Operator");
    document.write(x+y);
    document.write("<br>");
    document.write(x-y);
    document.write("<br>");
    document.write(x*y);
    document.write("<br>");
    document.write(x/y);
    document.write("<br>");
    document.write(x%y);
    document.write("<br>");
    //assignment
    document.write("Assignment Operator");
    x+=y;
    document.write(x);
    document.write("<br>");
    x-=y;
    document.write(x); 
    document.write("<br>");
    x*=y;
    document.write(x);
    document.write("<br>");
    x/=y;
    document.write(x);
    document.write("<br>");
    x%=y;
    document.write(x);
    document.write("<br>");
    
    //comparison
    document.write("Comparison Operator");
    document.write(x==y);
    document.write("<br>");
    document.write(x!=y);
    document.write("<br>");
    document.write(x>y);
    document.write("<br>");
    document.write(x<y);
    document.write("<br>");
    document.write(x>=y);
    document.write("<br>");
    document.write(x<=y);
    document.write("<br>");
    //logical
    document.write("Logical Operator");
    document.write(x>y && x<y);
    document.write("<br>");
    document.write(x>y || x<y);
    document.write("<br>");
    document.write(!(x>y));
    document.write("<br>");
   
    //bitwise
    document.write("Bitwise Operator");
    document.write(x&y);
    document.write("<br>");
    document.write(x|y);
    document.write("<br>");
    document.write(x^y);
    document.write("<br>");
    
    document.write(x<<y);
    document.write("<br>");
    document.write(x>>y);
    document.write("<br>");
    



</script>
