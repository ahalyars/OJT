<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <script>
            const number = prompt("Enter a number:");
            if (number == 0) {
               document.write("<h3>You entered number 0");
            } else if (number > 0) {
                document.write("<h3>You entered a positive number");
            } else {
                document.write("<h3>You entered a negative number");
            }
        </script>
    </body>
</html>
