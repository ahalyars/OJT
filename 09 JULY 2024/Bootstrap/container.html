<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <br>
    <!-- Fixed Container -->
    <div class="container">
        <h1>Fixed Container</h1>
        <p>
            which is the container provides a predefined maximum width at each responsive breakpoint.
        </p>
    </div>

    <!-- Fluid container -->
     <div class="container-fluid">
        <h1 class="primary">Fluid Container</h1>
        <p>
            which is the container provides a maximum width of 100% at each responsive breakpoint.
        </p>
     </div>
    
</body>
</html>
