<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <script>
            const number = prompt("Enter a number:");
            switch (true) {
                case (number == 0):
                    document.write("You entered number 0");
                    break;
                case (number > 0):
                    document.write("You entered a positive number");
                    break;
                case (number < 0):
                    document.write("<h1>You entered a negative number</h1>");
                    break;
                default:
                    document.write("Invalid input");
            }
        </script>
    </body>
</html>
